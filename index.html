<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Stream</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Shaka Player -->
<link rel="stylesheet"
 href="https://ajax.googleapis.com/ajax/libs/shaka-player/4.7.6/controls.css">
<script src="https://ajax.googleapis.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Player container */
#player-container {
  width: 100vw;
  height: 100vh;
}

/* Telegram popup */
#tg-popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#tg-box {
  background: #111;
  color: #fff;
  padding: 28px;
  border-radius: 12px;
  text-align: center;
  width: 90%;
  max-width: 340px;
}

#tg-box h2 {
  margin-top: 0;
  color: #4da6ff;
}

#tg-box p {
  font-size: 14px;
  opacity: 0.85;
}

#tg-box a {
  display: block;
  margin: 16px 0;
  padding: 12px;
  background: #0088cc;
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
}

#tg-box button {
  width: 100%;
  padding: 10px;
  background: transparent;
  border: 1px solid #555;
  color: #ccc;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- TELEGRAM POPUP -->
<div id="tg-popup">
  <div id="tg-box">
    <h2>Join Telegram</h2>
    <p>Live updates, backup links & alerts</p>

    <a href="https://t.me/chit_Chat_HUb" target="_blank">
      ðŸ‘‰ Join @chit_Chat_HUb
    </a>

    <button id="continueBtn">Continue to Stream</button>
  </div>
</div>

<!-- PLAYER -->
<div id="player-container"></div>

<script>
async function initPlayer() {
  shaka.polyfill.installAll();
  if (!shaka.Player.isBrowserSupported()) {
    alert("Browser not supported");
    return;
  }

  const video = document.createElement("video");
  video.autoplay = true;
  video.muted = true; // autoplay safe
  video.controls = true;
  video.style.width = "100%";
  video.style.height = "100%";

  document.getElementById("player-container").appendChild(video);

  const player = new shaka.Player(video);
  new shaka.ui.Overlay(player, video, video.parentElement);

  try {
    await player.load(
      "http://103.178.78.151:7505/play/a1bw/index.m3u8"
    );
  } catch (e) {
    console.error("Stream error", e);
  }

  document.getElementById("continueBtn").onclick = function () {
    document.getElementById("tg-popup").style.display = "none";
    video.muted = false;
    video.play();
    sessionStorage.setItem("tgSeen", "1");
  };

  if (sessionStorage.getItem("tgSeen")) {
    document.getElementById("tg-popup").style.display = "none";
    video.muted = false;
  }
}

document.addEventListener("DOMContentLoaded", initPlayer);
</script>

</body>
</html>
